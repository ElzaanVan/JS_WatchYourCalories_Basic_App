<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>WatchYourCalories</title>
</head>
<body>
  <nav>
    <!--Navbar-->
    <div class="nav-wrapper orange darken-1">
      <div class="container">
        <a style="color: #fff3e0; font-family: Pacifico;" class="brand-logo center">Watch Your Calories</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn">CLEAR ALL</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <!--Form Card-->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn"><i class="fa fa-plus"></i> Add meal</button>
            <!-- <button class="update-btn btn light-blue darken-1"><i class="fa fa-pencil-square-o"></i> Update meal</button>
            <button class="delete-btn btn red darken-1"><i class="fa fa-remove"></i> Delete meal</button> -->
            <button class="back-btn btn orange lighten-3 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!--Calorie Count-->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <!--Item List-->
    <ul id="item-list" class="collection">
      <!-- <li class="collection-item" id="item-0">
        <strong>Mango Dinner: </strong> <em>200 Calories</em>
        <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Oat Meal: </strong> <em>300 Calories</em>
        <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cocoa drink: </strong> <em>100 Calories</em>
        <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
      </li> -->
    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
